<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>俄罗斯方块</title>
    <style>
        #box{
            width:252px;
            font:25px/25px 宋体;
            background:#000;
            color:#9f9;
            position: absolute;
            border:#999 20px ridge;
            text-shadow:2px 3px 1px #0f0 ;
            margin-left: 25%;
        }
        p{
            position: absolute;
            padding: 20px ;

            top: 50px ;
            left: 650px ;
            width: 400px;
            height: 110px;
            border: 1px dashed red;

        }
        div#score{
            position: absolute;
            left: 52%;
            top : 20px ;
        }
    </style>
</head>
<body>
<div id="score">当前分数:&nbsp<span class="score" style="color:red">0</span>&nbsp分</div>
<div id="box"></div>
<p>
    游戏帮助:
    '上' &nbsp:&nbsp 方块旋转<br/>
    '下'&nbsp : &nbsp方块快速下降<br/>
    '左' &nbsp: &nbsp方块左移<br/>
    '右' &nbsp: &nbsp方块右移<br/>
    'x'&nbsp :&nbsp 程序添加了两个竖的方块:按一下减去一个堆积的方块<br/>
          程序添加了三个竖的方块:按一下加上一个堆积的方块<br/>
</p>
<script>
    var map=eval("["+Array(23).join("0x801,")+"0xfff]");
    var tatris=[[0x6600],[0x2222,0xf0],[0xc600,0x2640],[0x6c00,0x4620],[0x4460,0x2e0,0x6220,0x740],
        [0x2260,0xe20,0x6440,0x4700],[0x2620,0x720,0x2320,0x2700],[0x222,0x22]];
    var keycom={"38":"rotate(1)","40":"down()","37":"move(2,1)","39":"move(0.5,-1)","88":"emit()"};
    var dia, pos, bak, run;
    var startTime = new Date() ;
    var score = document.getElementsByClassName('score')[0] ;
    function start(){
        dia=tatris[~~(Math.random()*tatris.length)];
        bak=pos={fk:[],y:0,x:4,s:~~(Math.random()*4)};
        rotate(0);
    }
    function over(duration){
        document.onkeydown=null;
        clearInterval(run);
        alert("游戏结束,共用时" + duration/1000 + '秒');
    }
    function update(t){
        bak={fk:pos.fk.slice(0),y:pos.y,x:pos.x,s:pos.s};
        if(t) return;
        for(var i=0,a2=""; i<22; i++)
            a2+=map[i].toString(2).slice(1,-1)+"<br/>";
        for(var i=0,n; i<4; i++){
            if(/([^0]+)/.test(bak.fk[i].toString(2).replace(/1/g,"\u25a1"))){
                a2=a2.substr(0,n=(bak.y+i+1)*15-RegExp.$_.length-4)+RegExp.$1+a2.slice(n+RegExp.$1.length);
            }
        }

        document.getElementById("box").innerHTML=a2.replace(/1/g,"\u25a0").replace(/0/g,"\u3000");
    }
    function is(){
        for(var i=0; i<4; i++) {
            if((pos.fk[i]&map[pos.y+i])!=0) {
                return pos=bak;
            }
        }

    }
    function emit(){
        if(dia ===tatris[tatris.length-1]&&(pos.s == 1)){
            for(var i=0;i<22 ;i++){
                if((map[i]&pos.fk[3]) ===pos.fk[3]){
                    map[i] = map[i] - pos.fk[3] ;
                    break ;
                }
            }
        }
        if(dia ===tatris[tatris.length-1]&&(pos.s == 0)){
            for(var i=21;i>=0 ;i--){
                console.log(i);
                if((map[i]&pos.fk[3]) !==pos.fk[3]){
                    map[i] = map[i] + pos.fk[3] ;
                    if(map[i] ===0xfff){
                        map.splice(i,1), map.unshift(0x801);
                        var scoreNumber = (++number)*100 ;
                        score.innerHTML = scoreNumber ;
                    }
                    break ;
                }
            }
        }

        update();
    }
    function rotate(r){
        var f=dia[pos.s=(pos.s+r)%dia.length];
        for(var i=0; i<4; i++) {
            pos.fk[i] = ((f >> (12 - i * 4))& 15) << pos.x;
        }
        update(is());
    }
    var number = 0 ;
    function down(){
        ++pos.y;
        if(is()){
            for(var i=0; i<4 && pos.y+i<22; i++){
                if((map[pos.y+i]|=pos.fk[i])==0xfff){
                    map.splice(pos.y+i,1), map.unshift(0x801);
                    var scoreNumber = (++number)*100 ;
                    score.innerHTML = scoreNumber ;
                }
            }

            if(map[1]!=0x801) {
                var endTime = new Date();
                return over(endTime-startTime);
            }
            start();
        }
        update();
    }
    function move(t,k){
        pos.x+=k;
        for(var i=0; i<4; i++){
            pos.fk[i]*=t;
        }
        update(is());
    }
    document.onkeydown=function(e){
        eval(keycom[(e?e:event).keyCode]);
    };
    start();
    run=setInterval("down()",300);
</script>
</body>
</html>
